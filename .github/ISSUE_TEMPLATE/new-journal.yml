
name: New Journal Entry
description: Add a new journal entry to the archive
title: "[JOURNAL]: "
labels: ["content", "journal"]
body:
  - type: input
    id: title
    attributes:
      label: Title
      description: Title of the journal entry
      placeholder: "on changing light"
    validations:
      required: true
      
  - type: textarea
    id: content
    attributes:
      label: Content
      description: Your journal entry
      placeholder: Write your thoughts here...
    validations:
      required: true

  - type: input
    id: image
    attributes:
      label: Image URL (optional)
      description: Link to a related image if available
      placeholder: https://example.com/image.jpg
    validations:
      required: false
