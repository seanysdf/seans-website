name: Process New Content

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: read

jobs:
  process-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Create directories
        run: |
          mkdir -p data
          mkdir -p art
          mkdir -p photos
          mkdir -p journal
          mkdir -p cat
      
      - name: Create empty JSON files if they don't exist
        run: |
          [ -f data/art.json ] || echo '{"items":[]}' > data/art.json
          [ -f data/photos.json ] || echo '{"items":[]}' > data/photos.json
          [ -f data/journal.json ] || echo '{"items":[]}' > data/journal.json
          [ -f data/cat.json ] || echo '{"items":[]}' > data/cat.json
      
      - name: Process Issue Content
        run: |
          # Create issue data file
          echo '${{ toJSON(github.event.issue) }}' > issue_data.json
          
          # Run the processing script
          node .github/scripts/process-content.js
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Add content from issue #${{ github.event.issue.number }}'
          add: '.'
          default_author: github_actions
