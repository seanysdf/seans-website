<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Archive | All Art</title>
    <style>
        /* Base Styles */
        body {
            background-color: #f8f8f8;
            font-family: "Lucida Console", Monaco, monospace;
            margin: 0;
            padding: 20px;
            color: #222222;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Typography */
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        /* Content Items */
        .item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .date {
            color: #666;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .description {
            color: #444;
            font-style: italic;
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
        
        /* Links */
        a {
            color: #000;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #555;
        }
        
        /* Image Preview Link */
        .image-preview-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 11px;
            color: #666;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        
        .image-preview-link:hover {
            background-color: #e0e0e0;
            text-decoration: none;
            color: #444;
        }
        
        /* Loading State */
        .loading {
            color: #888;
            font-style: italic;
            font-size: 14px;
        }
        
        /* Empty State */
        .empty-state {
            color: #888;
            font-style: italic;
            font-size: 14px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        
        /* Footer */
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>All Art</h1>
    <div id="art-list">
        <p class="loading">Loading art entries...</p>
    </div>
    <div class="footer">
        <a href="/">← back to archive</a>
    </div>

    <script>
        // Load art content
        fetch('./data/art.json?v=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error('No art content found');
                }
                return response.json();
            })
            .then(data => {
                const artList = document.getElementById('art-list');
                artList.innerHTML = ''; // Clear loading message
                
                // Display all items
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        // Create date and title elements
                        const dateSpan = document.createElement('span');
                        dateSpan.className = 'date';
                        dateSpan.textContent = item.date;
                        itemDiv.appendChild(dateSpan);
                        
                        const titleLink = document.createElement('a');
                        titleLink.href = item.url;
                        titleLink.textContent = item.title;
                        itemDiv.appendChild(titleLink);
                        
                        // Add description if available
                        if (item.description) {
                            const descSpan = document.createElement('span');
                            descSpan.className = 'description';
                            descSpan.textContent = item.description;
                            itemDiv.appendChild(descSpan);
                        }
                        
                        // Add image preview link if there's an image
                        if (item.image) {
                            const previewLink = document.createElement('a');
                            previewLink.href = item.url;
                            previewLink.className = 'image-preview-link';
                            previewLink.textContent = 'View with image →';
                            itemDiv.appendChild(previewLink);
                        }
                        
                        artList.appendChild(itemDiv);
                    });
                } else {
                    artList.innerHTML = '<p class="empty-state">No art entries yet.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading art content:', error);
                document.getElementById('art-list').innerHTML = '<p class="empty-state">No art entries yet.</p>';
            });
    </script>
</body>
</html>
