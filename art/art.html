<!DOCTYPE html>

<body>
    <h1>All Art</h1>
    <div id="art-list">
        <p>Loading art entries...</p>
    </div>
    <div class="footer">
        <a href="/">‚Üê back to archive</a>
    </div>

    <script>
        // Same createSafeImage function as in index.html
        function createSafeImage(imageUrl, title, itemUrl) {
            // Copy the function from index.html
        }

        // Load art content
        fetch('./data/art.json?v=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error('No art content found');
                }
                return response.json();
            })
            .then(data => {
                const artList = document.getElementById('art-list');
                artList.innerHTML = ''; // Clear loading message
                
                // Display all items
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        // Create date and title elements
                        const dateSpan = document.createElement('span');
                        dateSpan.className = 'date';
                        dateSpan.textContent = item.date;
                        itemDiv.appendChild(dateSpan);
                        
                        const titleLink = document.createElement('a');
                        titleLink.href = item.url;
                        titleLink.textContent = item.title;
                        itemDiv.appendChild(titleLink);
                        
                        // Add description if available
                        if (item.description) {
                            const descSpan = document.createElement('span');
                            descSpan.className = 'description';
                            descSpan.textContent = item.description;
                            itemDiv.appendChild(descSpan);
                        }
                        
                        // Add image if available
                        if (item.image) {
                            const imgContainer = createSafeImage(item.image, item.title, item.url);
                            itemDiv.appendChild(imgContainer);
                        }
                        
                        artList.appendChild(itemDiv);
                    });
                } else {
                    artList.innerHTML = '<p>No art entries yet.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading art content:', error);
                document.getElementById('art-list').innerHTML = '<p>No art entries yet.</p>';
            });
    </script>
</body>
</html>
