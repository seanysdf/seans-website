<!DOCTYPE html>
<html>
<head>
    <title>ART ARCHIVE | All Art</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: "Lucida Console", Monaco, monospace;
            margin: 0;
            padding: 20px;
            color: #222222;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        a {
            color: #000;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        a:visited {
            color: #555;
        }
        
        .date {
            color: #666;
            font-size: 12px;
            display: inline-block;
            width: 90px;
        }
        
        .description {
            color: #444;
            font-size: 12px;
            margin-left: 10px;
            font-style: italic;
        }
        
        .item {
            margin-bottom: 6px;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }
        
        .loading {
            color: #888;
            font-style: italic;
            font-size: 12px;
            margin-left: 90px;
        }
    </style>
</head>
<body>
    <h1>ALL ART</h1>
    <div class="subtitle">complete archive of art entries</div>
    
    <div id="art-list">
        <div class="loading">Loading art entries...</div>
    </div>
    
    <div class="footer">
        <a href="/">‚Üê back to archive</a>
    </div>

    <script>
        // Load art content
        fetch('./data/art.json?v=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error('No art content found');
                }
                return response.json();
            })
            .then(data => {
                const artList = document.getElementById('art-list');
                artList.innerHTML = ''; // Clear loading message
                
                // Display all items
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        // Create date span
                        const dateSpan = document.createElement('span');
                        dateSpan.className = 'date';
                        dateSpan.textContent = item.date;
                        itemDiv.appendChild(dateSpan);
                        
                        // Create title link
                        const titleLink = document.createElement('a');
                        titleLink.href = item.url;
                        titleLink.textContent = item.title;
                        itemDiv.appendChild(titleLink);
                        
                        // Add description if available
                        if (item.description) {
                            const descSpan = document.createElement('span');
                            descSpan.className = 'description';
                            descSpan.textContent = item.description;
                            itemDiv.appendChild(descSpan);
                        }
                        
                        artList.appendChild(itemDiv);
                    });
                } else {
                    const emptyItem = document.createElement('div');
                    emptyItem.className = 'item';
                    emptyItem.innerHTML = '<span class="date">--.--.----</span>No entries yet';
                    artList.appendChild(emptyItem);
                }
            })
            .catch(error => {
                console.error('Error loading art content:', error);
                const artList = document.getElementById('art-list');
                const emptyItem = document.createElement('div');
                emptyItem.className = 'item';
                emptyItem.innerHTML = '<span class="date">--.--.----</span>No entries yet';
                artList.innerHTML = '';
                artList.appendChild(emptyItem);
            });
    </script>
</body>
</html>
