<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Archive</title>
    <style>
        /* Base Styles */
        body {
            background-color: #f8f8f8;
            font-family: "Lucida Console", Monaco, monospace;
            margin: 0;
            padding: 20px;
            color: #222222;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Typography */
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 18px;
            margin-top: 40px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Content Items */
        .item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .date {
            color: #666;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .description {
            color: #444;
            font-style: italic;
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
        
        /* Links */
        a {
            color: #000;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #555;
        }
        
        /* Section Containers */
        .section {
            margin-bottom: 40px;
        }
        
        /* View All Links */
        .view-all {
            text-align: right;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .view-all a {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f0f0f0;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        
        .view-all a:hover {
            background-color: #e0e0e0;
            text-decoration: none;
        }
        
        /* Image Preview Link */
        .image-preview-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 11px;
            color: #666;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        
        .image-preview-link:hover {
            background-color: #e0e0e0;
            text-decoration: none;
            color: #444;
        }
        
        /* Loading State */
        .loading {
            color: #888;
            font-style: italic;
            font-size: 14px;
        }
        
        /* Empty State */
        .empty-state {
            color: #888;
            font-style: italic;
            font-size: 14px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        
        /* Footer */
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Art Archive</h1>
    
    <div class="section">
        <h2>Art</h2>
        <div id="art-section">
            <p class="loading">Loading art entries...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Photos</h2>
        <div id="photos-section">
            <p class="loading">Loading photo entries...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Journal</h2>
        <div id="journal-section">
            <p class="loading">Loading journal entries...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>My Cat</h2>
        <div id="cat-section">
            <p class="loading">Loading cat entries...</p>
        </div>
    </div>
    
    <div class="footer">
        Art Archive &copy; 2024
    </div>

    <script>
        // Function to load content from JSON file
        function loadContent(contentType, elementId, limit = 5) {
            // Add cache-busting parameter
            fetch(`./data/${contentType}.json?v=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No ${contentType} content found`);
                    }
                    return response.json();
                })
                .then(data => {
                    const contentSection = document.getElementById(elementId);
                    contentSection.innerHTML = ''; // Clear loading message
                    
                    // Display the most recent items
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, limit).forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'item';
                            
                            // Create date and title elements
                            const dateSpan = document.createElement('span');
                            dateSpan.className = 'date';
                            dateSpan.textContent = item.date;
                            itemDiv.appendChild(dateSpan);
                            
                            const titleLink = document.createElement('a');
                            titleLink.href = item.url;
                            titleLink.textContent = item.title;
                            itemDiv.appendChild(titleLink);
                            
                            // Add description if available
                            if (item.description) {
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                itemDiv.appendChild(descSpan);
                            }
                            
                            // Add image preview link if there's an image
                            if (item.image) {
                                const previewLink = document.createElement('a');
                                previewLink.href = item.url;
                                previewLink.className = 'image-preview-link';
                                previewLink.textContent = 'View with image →';
                                itemDiv.appendChild(previewLink);
                            }
                            
                            contentSection.appendChild(itemDiv);
                        });
                        
                        // Add "see all" link if there are more than the limit
                        if (data.items.length > limit) {
                            const seeAllDiv = document.createElement('div');
                            seeAllDiv.className = 'view-all';
                            seeAllDiv.innerHTML = `<a href="${contentType}.html">see all ${contentType} (${data.items.length}) →</a>`;
                            contentSection.appendChild(seeAllDiv);
                        }
                    } else {
                        contentSection.innerHTML = `<p class="empty-state">No ${contentType} entries yet.</p>`;
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${contentType} content:`, error);
                    document.getElementById(elementId).innerHTML = `<p class="empty-state">No ${contentType} entries yet.</p>`;
                });
        }

        // Load all content types when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadContent('art', 'art-section');
            loadContent('photos', 'photos-section');
            loadContent('journal', 'journal-section');
            loadContent('cat', 'cat-section');
        });
    </script>
</body>
</html>
