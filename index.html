<!DOCTYPE html>
<html>
<head>
    <title>ART ARCHIVE</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: "Lucida Console", Monaco, monospace;
            margin: 0;
            padding: 20px;
            color: #222222;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 16px;
            margin-top: 25px;
            margin-bottom: 10px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
            text-transform: uppercase;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 5px;
        }

        .loading {
            color: #888;
            font-style: italic;
            font-size: 12px;
            margin-left: 90px;
        }

    </style>
</head>
<body>
    <h1>ART ARCHIVE</h1>
    <div class="subtitle">personal collection of works / updated irregularly</div>
    
    <h2>VIDEOS</h2>
    <div id="videos-section" class="video-container">
        <div class="loading">Loading video entries...</div>
    </div>

    <div style="text-align: right; margin-top: 5px;">
        <a id="videos-link" href="pages/videos.html">see all videos (0) →</a>
    </div>

    <script>
        function loadContent(contentType, elementId, limit = 5) {
            fetch(`./data/${contentType}.json?v=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No ${contentType} content found`);
                    }
                    return response.json();
                })
                .then(data => {
                    const contentSection = document.getElementById(elementId);
                    contentSection.innerHTML = '';

                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, limit).forEach(item => {
                            if (contentType === 'videos') {
                                const videoId = item.url.split("v=")[1];
                                const videoFrame = document.createElement('iframe');
                                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
                                videoFrame.frameBorder = "0";
                                videoFrame.allowFullscreen = true;
                                contentSection.appendChild(videoFrame);
                            } else {
                                const itemDiv = document.createElement('div');
                                itemDiv.innerHTML = `<span class="date">${item.date}</span> <a href="${item.url}">${item.title}</a>`;
                                contentSection.appendChild(itemDiv);
                            }
                        });

                        // Update "see all videos" count
                        if (contentType === 'videos') {
                            document.getElementById('videos-link').innerText = `see all videos (${data.items.length}) →`;
                        }
                    } else {
                        contentSection.innerHTML = '<span class="loading">No entries yet</span>';
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${contentType} content:`, error);
                    document.getElementById(elementId).innerHTML = '<span class="loading">No entries yet</span>';
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadContent('videos', 'videos-section');
        });
    </script>
</body>
</html>
