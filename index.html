<!DOCTYPE html>
<html>
<head>
    <title>Art Archive</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: "Lucida Console", Monaco, monospace;
            margin: 0;
            padding: 20px;
            color: #222222;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .date {
            color: #666;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .description {
            color: #444;
            font-style: italic;
            display: block;
            margin-top: 3px;
            font-size: 12px;
        }
        
        a {
            color: #000;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .thumbnail {
            margin-top: 10px;
            max-width: 200px;
            max-height: 150px;
            object-fit: contain;
            background-color: #f0f0f0;
            padding: 5px;
            border: 1px solid #ddd;
        }
        
        .thumbnail-container {
            margin-top: 10px;
        }
        
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Art Archive</h1>
    
    <div class="section">
        <h2>Art</h2>
        <div id="art-section">
            <p>Loading art entries...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Photos</h2>
        <div id="photos-section">
            <p>Loading photo entries...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Journal</h2>
        <div id="journal-section">
            <p>Loading journal entries...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>My Cat</h2>
        <div id="cat-section">
            <p>Loading cat entries...</p>
        </div>
    </div>

    <script>
        // Function to safely load an image with fallback
        function createSafeImage(imageUrl, title, itemUrl) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'thumbnail-container';
            
            const link = document.createElement('a');
            link.href = itemUrl;
            
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.alt = title;
            
            // Set up error handling before setting src
            img.onerror = function() {
                console.error(`Failed to load image: ${imageUrl}`);
                // Try with a proxy as fallback (if it's a GitHub attachment)
                if (imageUrl.includes('github.com/user-attachments')) {
                    console.log("Trying to load GitHub attachment via proxy...");
                    // Use a simple CORS proxy or a placeholder
                    img.src = 'https://placehold.co/200x150?text=Image+Available+in+Detail+View';
                    img.alt = 'Image available in detail view';
                } else {
                    // Use a placeholder for non-GitHub images
                    img.src = 'https://placehold.co/200x150?text=Image+Error';
                }
            };
            
            // Set the source last (after setting up error handler)
            img.src = imageUrl;
            
            link.appendChild(img);
            imgContainer.appendChild(link);
            return imgContainer;
        }

        // Function to load content from JSON file
        function loadContent(contentType, elementId, limit = 5) {
            // Add cache-busting parameter
            fetch(`./data/${contentType}.json?v=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No ${contentType} content found`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(`Loaded ${contentType} data:`, data); // Debug output
                    const contentSection = document.getElementById(elementId);
                    contentSection.innerHTML = ''; // Clear loading message
                    
                    // Display the most recent items
                    if (data.items && data.items.length > 0) {
                        data.items.slice(0, limit).forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'item';
                            
                            // Create date and title elements
                            const dateSpan = document.createElement('span');
                            dateSpan.className = 'date';
                            dateSpan.textContent = item.date;
                            itemDiv.appendChild(dateSpan);
                            
                            const titleLink = document.createElement('a');
                            titleLink.href = item.url;
                            titleLink.textContent = item.title;
                            itemDiv.appendChild(titleLink);
                            
                            // Add description if available
                            if (item.description) {
                                const descSpan = document.createElement('span');
                                descSpan.className = 'description';
                                descSpan.textContent = item.description;
                                itemDiv.appendChild(descSpan);
                            }
                            
                            // Add image if available
                            if (item.image) {
                                console.log(`Processing image for ${item.title}: ${item.image}`);
                                const imgContainer = createSafeImage(item.image, item.title, item.url);
                                itemDiv.appendChild(imgContainer);
                            }
                            
                            contentSection.appendChild(itemDiv);
                        });
                        
                        // Add "see all" link if there are more than the limit
                        if (data.items.length > limit) {
                            const seeAllDiv = document.createElement('div');
                            seeAllDiv.style.textAlign = 'right';
                            seeAllDiv.style.marginTop = '5px';
                            seeAllDiv.innerHTML = `<a href="${contentType}.html">see all ${contentType} (${data.items.length}) â†’</a>`;
                            contentSection.appendChild(seeAllDiv);
                        }
                    } else {
                        contentSection.innerHTML = `<p>No ${contentType} entries yet.</p>`;
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${contentType} content:`, error);
                    document.getElementById(elementId).innerHTML = `<p>No ${contentType} entries yet.</p>`;
                });
        }

        // Load all content types when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadContent('art', 'art-section');
            loadContent('photos', 'photos-section');
            loadContent('journal', 'journal-section');
            loadContent('cat', 'cat-section');
            
            // Debug information
            console.log("Page loaded. Checking for images in 2 seconds...");
            setTimeout(function() {
                const images = document.querySelectorAll('img');
                console.log(`Found ${images.length} images on the page`);
                images.forEach((img, i) => {
                    console.log(`Image ${i+1} src: ${img.src}`);
                });
            }, 2000);
        });
    </script>
</body>
</html>
