<h2>ART</h2>
<div id="art-section">
    <!-- Content will be loaded here -->
</div>

<script>
    // Function to load content from JSON file
    function loadContent(contentType, elementId) {
        fetch(`./data/${contentType}.json`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`No ${contentType} content found`);
                }
                return response.json();
            })
            .then(data => {
                const contentSection = document.getElementById(elementId);
                contentSection.innerHTML = ''; // Clear any existing content
                
                // Display the most recent items (limit to 5)
                if (data.items && data.items.length > 0) {
                    data.items.slice(0, 5).forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        itemDiv.innerHTML = `
                            <span class="date">${item.date}</span>
                            <a href="${item.url}">${item.title}</a>
                            ${item.description ? `<span class="description">${item.description}</span>` : ''}
                        `;
                        contentSection.appendChild(itemDiv);
                    });
                    
                    // Add "see all" link
                    const seeAllDiv = document.createElement('div');
                    seeAllDiv.style.textAlign = 'right';
                    seeAllDiv.style.marginTop = '5px';
                    seeAllDiv.innerHTML = `<a href="${contentType}.html">see all ${contentType} (${data.items.length}) â†’</a>`;
                    contentSection.appendChild(seeAllDiv);
                } else {
                    contentSection.innerHTML = `<p>No ${contentType} entries yet.</p>`;
                }
            })
            .catch(error => {
                console.error(`Error loading ${contentType} content:`, error);
                document.getElementById(elementId).innerHTML = `<p>No ${contentType} entries yet.</p>`;
            });
    }

    // Load all content types
    document.addEventListener('DOMContentLoaded', function() {
        loadContent('art', 'art-section');
        // Uncomment these when you have content for these sections
        // loadContent('photos', 'photos-section');
        // loadContent('journal', 'journal-section');
        // loadContent('cat', 'cat-section');
    });
</script>
