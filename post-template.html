<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>[TITLE] - My 2000s Website</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 20px;
            line-height: 1.4;
        }

        .main-container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #000000;
            background-color: #FFFFFF;
        }

        .header {
            background-color: #EEEEEE;
            text-align: center;
            border-bottom: 1px solid #000000;
            padding: 20px;
        }

        .content {
            padding: 20px;
        }

        .post-info {
            border-bottom: 1px solid #CCCCCC;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .post-date {
            color: #666666;
            font-size: 0.9em;
        }

        .post-content {
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            background-color: #EEEEEE;
            border: 1px solid #000000;
            padding: 5px 15px;
            color: #000000;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #DDDDDD;
        }

        .media-container {
            text-align: center;
            margin: 20px 0;
        }

        .media-container img {
            max-width: 100%;
            border: 1px solid #000000;
        }

        .footer {
            text-align: center;
            border-top: 1px solid #000000;
            background-color: #EEEEEE;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>My 2000s Website</h1>
        </div>

        <div class="content">
            <a href="/" class="back-button">← Back to main page</a>

            <div class="post-info">
                <h2>[TITLE]</h2>
                <div class="post-date">[DATE]</div>
            </div>

            <div class="post-content">
                <!-- For images/art -->
                <div class="media-container">
                    [MEDIA]
                </div>

                <!-- For text content -->
                [CONTENT]
            </div>

            <a href="/" class="back-button">← Back to main page</a>
        </div>

        <div class="footer">
            <p>© 2023 - Made with ♥ and nostalgia</p>
        </div>
    </div>
</body>
</html>
